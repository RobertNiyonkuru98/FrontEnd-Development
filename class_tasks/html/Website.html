<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
      <p>This is a simple webpage created as an example.</p>
    </header>
    <nav>
      <ul>
        <li><a href="Website.html" target="_blank">Home</a></li>
      </ul>
    </nav>
    <article>
      <main>
        <section class="Images">
          <h2>Click</h2>
          <h3>The Image</h3>
          <h4>Below</h4>
          <a href="#"><img src="../image/helloworld.jpg" alt="" /></a>
        </section>
        <section class="form">
          <h2>Info</h2>
          <form>
            <label for="username">Your Name</label>
            <input
              type="text"
              name="username"
              placeholder="Enter your username"
            /><br /><br />
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
            /><br /><br />
            <label for="age">Age</label>
            <input type="number" min="12" max="100" />
            <label for="gender">Gender</label>

            <input type="radio" name="male" />
            <button type="submit">Submit</button>
          </form>
        </section>
        <section class="table">
          <h2>My Favorite Things</h2>
          <table border="2">
            <thead>
              <tr>
                <th colspan="2">My Favorite Things</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Favorite Food</th>
                <th>Favorite Websites</th>
              </tr>
              <tr>
                <td>Pizza</td>
                <td>Gmail</td>
              </tr>
              <tr>
                <td>Fries</td>
                <td>Google</td>
              </tr>
              <tr>
                <td>Milk</td>
                <td>Youtube</td>
              </tr>
              <tr>
                <td>Rice</td>
                <td>Facebook</td>
              </tr>
              <tr>
                <td>Meat</td>
                <td>Twitter</td>
              </tr>
              <tr>
                <td>Bread</td>
                <td>Canvas</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
    </article>
    <aside></aside>
    <footer>
      <p>Thank you!!!</p>
    </footer>
  </body>
</html>
